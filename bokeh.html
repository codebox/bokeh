<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bokeh</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        datalist {
            display: inline;
        }
        #container {
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
        }
        #bokeh {
            background-color: black;
            overflow: hidden;
            position: relative;
            flex-grow: 1;
            width: 100%;
            margin-bottom: 10px;
        }
        #controls {
            flex-basis: 200px;
            border: 1px solid;
        }
        .fullScreenIcon {
            display: none;
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
        #bokeh:fullscreen .fullScreenIcon {
            display: none ! important;
        }
        #bokeh:-webkit-full-screen .fullScreenIcon {
            display: none ! important;
        }
        #bokeh:-moz-full-screen .fullScreenIcon {
            display: none ! important;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="bokeh">
            <img src="fullscreen.png" class="fullScreenIcon" alt="Full Screen" title="Full Screen">
        </div>
        <div id="controls">
            <div class="slider">
                <label>Blur Radius</label>
                <input type="range" id="radius" min="1" max="100" />
                <span id="radiusValue"></span>
            </div>
            <div class="slider">
                <label>New Light Rate</label>
                <input type="range" id="rate" min="0.2" max="10" />
                <span id="rateValue"></span>
            </div>
            <div class="slider">
                <label>Perspective</label>
                <input type="range" id="perspective" min="0" max="1" step="0.01"/>
                <span id="perspectiveValue"></span>
            </div>
        </div>
    </div>
    <script src="bokeh.js"></script>
</body>
</html>
