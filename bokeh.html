<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bokeh</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        datalist {
            display: inline;
        }
        #container {
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
        }
        #bokeh {
            background-color: black;
            overflow: hidden;
            position: relative;
            flex-grow: 1;
            width: 100%;
            margin-bottom: 10px;
        }
        #controls {
            display: flex;
            padding: 10px;
        }
        .fullScreenIcon {
            display: none;
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
        #bokeh:fullscreen .fullScreenIcon {
            display: none ! important;
        }
        #bokeh:-webkit-full-screen .fullScreenIcon {
            display: none ! important;
        }
        #bokeh:-moz-full-screen .fullScreenIcon {
            display: none ! important;
        }
        ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
            padding-left: 0;
        }
        #sliders {
            margin-right: 40px;
        }
        .slider {
            display: flex;
        }
        .slider label {
            flex-basis: 150px;
        }
        .slider span {
            flex-basis: 30px;
            margin-left: 5px;
            text-align: right;
        }
        #presets a {
            cursor: pointer;
            text-decoration: underline;
            color: blue;
        }
        h4 {
            margin: 0 0 5px 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="bokeh">
            <img src="fullscreen.png" class="fullScreenIcon" alt="Full Screen" title="Full Screen">
        </div>
        <div id="controls">
            <div id="sliders">
                <div class="slider">
                    <label>Blur Radius</label>
                    <input type="range" id="radius" min="1" max="100" />
                    <span id="radiusValue"></span>
                </div>
                <div class="slider">
                    <label>New Light Rate</label>
                    <input type="range" id="rate" min="0.2" max="10" />
                    <span id="rateValue"></span>
                </div>
                <div class="slider">
                    <label>Zoom</label>
                    <input type="range" id="perspective" min="0.01" max="1" step="0.01"/>
                    <span id="perspectiveValue"></span>
                </div>
                <div class="slider">
                    <label>Distance Blur</label>
                    <input type="range" id="blur" min="0" max="20" step="1"/>
                    <span id="blurValue"></span>
                </div>
                <div class="slider">
                    <label>Distance Colour Fade</label>
                    <input type="range" id="colourFade" min="0" max="1" step="0.01"/>
                    <span id="colourFadeValue"></span>
                </div>
                <div class="slider">
                    <label>Distance Fade</label>
                    <input type="range" id="fade" min="0" max="1" step="0.01"/>
                    <span id="fadeValue"></span>
                </div>
                <div class="slider">
                    <label>Edge Brightness</label>
                    <input type="range" id="edgeBrightness" min="0" max="1" step="0.01"/>
                    <span id="edgeBrightnessValue"></span>
                </div>
                <div class="slider">
                    <label>Focal Distance</label>
                    <input type="range" id="focalDistance" min="0" max="1" step="0.01"/>
                    <span id="focalDistanceValue"></span>
                </div>
                <div class="slider">
                    <label>Opacity</label>
                    <input type="range" id="alphaFactor" min="0" max="1" step="0.01"/>
                    <span id="alphaFactorValue"></span>
                </div>
            </div>
            <div id="presets">
                <h4>Presets</h4>
                <ul></ul>
            </div>
        </div>

    </div>
    <script src="presets.js"></script>
    <script src="bokeh.js"></script>
</body>
</html>
